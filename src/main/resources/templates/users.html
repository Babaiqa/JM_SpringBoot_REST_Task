<!DOCTYPE html>
<html lang="en" xmlns:th="http:\\thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <script type="text/javascript">
        $(document).ready(function () {
            $('table .edit').on('click', function () {
                var id = $(this).parent.find('#id').val();
                $('#modalEdit #id').val(id);
            });

            $('table .delete').on('click', function () {
                var id = $(this).parent.find('#id').val();
                $('#modalDelete #id').val(id);
            });
        })
    </script>
</head>
<body>
<!--Шапка-->
<div class="nav navbar bg-dark text-white">
    <div class="nav-item">
        <div>
            <span sec:authentication="name" class="font-weight-bold"/> with roles:
            <span th:each="grantedAuthority : ${#authentication.principal.getAuthorities()}">
                <span th:text="${grantedAuthority.getAuthority()}"/>
            </span>
        </div>
    </div>
    <div class="nav-item">
        <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
    </div>
</div>
<!--Основная часть:-->
<div class="row">
    <!--Колонка с ролями-->
    <div class="col-md-2 mt-md-3">
        <ul class="nav flex-column nav-pills">
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
            </li>
            <li sec:authorize="hasAuthority('USER')" class="nav-item">
                <a class="nav-link" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <!--Основная часть страницы-->
    <div class="col-md-10 bg-light vh-100">
        <h2 class="mt-md-3 mb-md-3">Admin panel</h2>
        <div class="mr-md-4">
            <!--Вкладочки над таблицей-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New user</a>
                </li>
            </ul>
            <!--Таблица в карточке-->
            <div class="card">
                <h6 class="card-header">All users</h6>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th class="col-md-10">Users</th>
                            <th class="col-md-1">Edit</th>
                            <th class="col-md-1">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td class="col-md-10">
                                <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
                            </td>
                            <!--Edit-->
                            <td class="col-md-1">
                                <button class="btn btn-primary"
                                        data-toggle="modal"
                                        data-target="#modalEdit">Edit
                                </button>
                                <!--Modal-->
                                <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true"
                                     aria-labelledby="modalEdit">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title" id="modalEditLabel">Edit user</h6>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:method="POST"
                                                      th:action="@{/admin/update(id=${user.getId()})}"
                                                      th:object="${user}">

                                                    <div class="form-group">
                                                        <label for="name">Edit user's name</label>
                                                        <input class="form-control" type="text" id="name" name="name"
                                                               th:value="*{name}"/>
                                                        <br>

                                                        <label for="surname">Edit user's surname</label>
                                                        <input class="form-control" type="text" th:value="*{surname}"
                                                               id="surname" name="surname"/>
                                                        <br>

                                                        <label for="profession">Edit user's profession</label>
                                                        <input class="form-control" type="text" th:value="*{profession}"
                                                               id="profession" name="profession"/>
                                                        <br>

                                                        <label for="email">Edit user's email</label>
                                                        <input class="form-control" type="text" th:value="*{email}"
                                                               id="email" name="email"/>
                                                        <br>

                                                        <label for="password">Edit user's password</label>
                                                        <input class="form-control" name="password" type="text"
                                                               id="password"/>
                                                        <br>

                                                        <label for="selectRoles">Edit user's ROLE</label>
                                                        <select class="form-control" name="selectRoles[]" required
                                                                multiple
                                                                id="selectRoles" size="2">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>

                                                        <div class="modal-footer">
                                                            <div class="btn-block text-right">
                                                                <input type="button" class="btn btn-secondary"
                                                                       data-dismiss="modal" value="Close"/>
                                                                <input class="btn btn-primary" type="submit"
                                                                       value="Edit"/>
                                                                <input type="hidden" id="id" name="id">
                                                            </div>

                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <!--Delete-->
                            <td class="col-md-1">
                                <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                                    <input type="submit" class="btn btn-danger" value="Delete"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
